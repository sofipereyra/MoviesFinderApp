<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFinder</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <header>
        <h1>MOVIE<span>finder</span></h1>
        <div class="search-bar">
            <form action="" id="search-form">
                <img src="./assets/home/seach-icon.svg" alt="seach-icon">
                <input id="search" type="text" placeholder="Search movies...">
                <div class="error-container"><label for="search" id="search-error" class="error"></label></div>
            </form>
        </div>
        <a id="logout" href="/index.html">Log out</a>
        <img src="./assets/home/profile.svg" alt="profile-image">
    </header>
    <main>
        <section class="first-movie-section" id="first-movie-section">

        </section>
        <section class="movies-section switch-section">
            <div class="movies-div-container">
                <div class="movie-options">
                    <p class="most-watched">Most Watched Movies</p>
                    <div class="switch-col-container">
                        <button id="switch-three"><img src="assets/home/switch-3-col.svg"
                                alt="Switch button three columns"></button>
                        <button id="switch-one"><img src="assets/home/switch-1-col.svg"
                                alt="Switch button one column"></button>
                    </div>
                </div>
                <div id="movie-container" class="movies-container">

                </div>
            </div>
        </section>
    </main>
    <script src="./js/switch-columns.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
