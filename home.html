<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFinder</title>
    <meta name="author" content="SofÃ­a L. Pereyra">
    <meta name="description"
        content="This is an app where you'll find any movie your looking for, it's synopsis, trailer and release date among other information">
    <meta name="keywords" content="Movies, Reviews, Photos, User Ratings, Synopsis, Trailers">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/modal.css">
</head>

<body>
    <header>
        <h1>MOVIE<span>finder</span></h1>
        <div class="search-bar">
            <form action="" id="search-form">
                <img src="./assets/home/seach-icon.svg" alt="seach-icon">
                <input id="search" type="text" placeholder="Search movies...">
                <div class="error-container"><label for="search" id="search-error" class="error"></label></div>
            </form>
        </div>
        <a id="logout" href="/index.html">Log out</a>
        <img src="./assets/home/profile.svg" alt="profile-image">
    </header>
    <main>
        <section class="first-movie-section" id="first-movie-section">

        </section>
        <section class="movies-section switch-section">
            <div class="movies-div-container">
                <div class="movie-options">
                    <p class="most-watched">Most Watched Movies</p>
                    <div class="switch-col-container">
                        <button id="switch-three"><img src="assets/home/Switch3.svg"
                                alt="Switch button three columns"></button>
                        <button id="switch-one"><img src="assets/home/Switch1.svg"
                                alt="Switch button one column"></button>
                    </div>
                </div>
                <div id="movie-container" class="movies-container">

                </div>
            </div>
        </section>

        <div class="trailer"></div>
        <div class="modal">
            <div class="modal-top">
                
            </div>
            <div class="modal-bottom">
                <p class="modal-description"></p>
                <div class="modal-latter">
                    <div class="modal-details-cont">
                        <div class="modal-details">
                            <div class="modal-detail">
                                <h3>Release Date:</h3>
                                <p id="modal-releasedate"></p>
                            </div>
                            <div class="modal-detail">
                                <h3>Genre:</h3>
                                <p id="modal-genres"></p>
                            </div>
                        </div>
                        <div class="modal-details">
                            <div class="modal-detail">
                                <h3>Original Language:</h3>
                                <p id="modal-language"></p>
                            </div>
                            <div class="modal-detail">
                                <h3>Popularity:</h3>
                                <p id="modal-popularity"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-suggestions">
                        <h3>Similar Movies:</h3>
                        <div class="modal-similarmovies"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ofuscator"></div>
    </main>

    <script src="./js/switch-columns.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
