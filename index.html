<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder - Airont</title>
    <meta name="author" content="Sofía L. Pereyra">
    <meta name="description"
        content="This is an app where you'll find any movie your looking for, it's synopsis, trailer and release date among other information">
    <meta name="keywords" content="Movies, Reviews, Photos, User Ratings, Synopsis, Trailers">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <header>
        <h1>MOVIE<span>finder</span></h1>
    </header>
    <main>
        <section class="form-section">
            <h4>Welcome! Log in or Register</h4>
            <h5>Log in to find the movies you’re looking for!</h5>
            <form action="" class="form-login" method="post">
                <label for="email"></label>
                <input id="email" type="email" name="email" placeholder="Email" aria-label="Email" autocomplete="off">
                <div class="pass-positioning">
                    <label for="password"></label>
                    <input id="password" type="password" name="password" placeholder="Password"  aria-label="Password">
                    <img id="eye-img" src="./assets/login/Ellipse 3.svg" alt="Show password">
                </div>
                <input id="remember" type="checkbox" name="remember" value="Remember">
                <label for="remember">Remember me</label>
                <a href="" class="forgot-password">Forgot Password?</a>
                <input id="login-button" type="submit" value="Log in" aria-label="LogIn">

                <p>Not registered yet?<a href=""> Register now</a></p>
                <div id="division-login">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                <div class="social-container">
                    <div>
                        <a href="#">
                            <img src="./assets/login/facebook-logo.svg">Login with Facebook
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="./assets/login/twitter-logo.svg"> Login with Twitter
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="./assets/login/google-logo.svg"> Login with Google
                        </a>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
