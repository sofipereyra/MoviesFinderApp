<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder - Airont</title>
    <meta name="author" content="Sofía L. Pereyra">
    <meta name="description"
        content="This is an app where you'll find any movie your looking for, it's synopsis, trailer and release date among other information">
    <meta name="keywords" content="Movies, Reviews, Photos, User Ratings, Synopsis, Trailers">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e033fecac.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>MOVIE<span>finder</span></h1>
    </header>
    <main>
        <section class="form-section">
            <h4>Welcome! Log in or Register</h4>
            <h5>Log in to find the movies you’re looking for!</h5>
            <form action="" class="form-login" method="post">
                <input id="email" type="email" name="email" placeholder="Email" aria-label="Email" required>
                <input id="password" type="password" name="password" placeholder="Password" aria-label="Password"
                    required>
                <input id="remember" type="checkbox" name="remember" value="Remember">
                <label for="remember">Remember me</label>
                <a href="" class="forgot-password">Forgot Password?</a>
                <input id="login-button" type="submit" value="Log in" aria-label="LogIn">

                <p>Not registered yet?<a href=""> Register now</a></p>
                <div id="division-login">
                    <hr>   
                    <p>or</p>
                    <hr>
                </div>
                <div class="social-container">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i></i>Login with Facebook
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i></i> Login with Twitter
                    </a>
                    <a href="#">
                        <i class="fa fa-google fa-fw"></i> Login with Google
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
